<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio Jhenyfer Victoria </title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner">
        <!-- comentario -->
        <header>
            <video autoplay muted loop>
                <source src="video/107308-676158771_small.mp4" type="video/mp4">
            </video>
        </header>

        <div class="container-grid conteudo-banner">
            <img src="img/logo.png" alt="logo">
            <p>Jhenyfer Vict√≥ria <span>Seja bem vindo ao meu Portifolio!</span></p>
        </div>

    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <img src="img/logo.png" alt="Logo JV">
        <nav>
            <a href="#tecnologias">Tecnologias</a>
            <a href="#detalhes">Detalhes</a>
            <a href="#contato">Contato</a>
        </nav>
    </aside>

    <div class="fundo">
        <section class="container-grid" id="sobre" href="tecnologias">

            <h2>Tecnologias</h2>
            <p>Programas que ja utilizei
                e metologias que tive experiencia</p>

        </section>
    </div>



    <!-- Contato -->
    <section class="contato container-grid" id="contato">
        <h2>Contato</h2>
        <form>
            <input type="text" placeholder="Seu nome" required>
            <input type="email" placeholder="Seu email" required>
            <textarea rows="5" placeholder="Sua mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>




</body>

</html>
