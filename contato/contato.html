<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <img src="img/logo.png" alt="Logo JV">
        <nav>
            <a href="../index.html#tecnologia">Tecnologias</a>
            <a href="../index.html#detalhes">Detalhes</a>
            <a href="./contato/contato.html">Contato</a>
        </nav>
    </aside>

    <!-- Contato -->
    <section class="contato container-grid" id="contato">
        <h2>Contato</h2>
        <form action="#" class="formulario" method="post">

            <div class="grupo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Seu nome" required>
            </div>

            <div class="grupo">
                <label for="email"> Email</label>
                <input type="email" id="email" placeholder="Seu email" required>
            </div>
            <div class="grupo">
                <label for="assunto">Mensagem</label>
                <textarea rows="5" id="mensagem" placeholder="Sua mensagem"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>



</body>

</html>
